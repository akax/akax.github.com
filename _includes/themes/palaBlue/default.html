<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}"/>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/palaBlue.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-responsive.css">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml" />
  <style type="text/css">
  body {
    padding-top: 20px;
    padding-bottom: 40px;
  }

  .date {
    height: 20px;
    color:#bfbfbf;
    margin-bottom: 10px;
  }
  /* Specify class=linenums on a pre to get line numbering */
  ol.linenums {
    margin: 0 0 0 33px; /* IE indents via margin-left */
  } 
  ol.linenums li {
    padding-left: 12px;
    color: #bebec5;
    line-height: 18px;
    text-shadow: 0 1px 0 #fff;
  }
  </style>
</head>
<body onload="prettyPrint()">
  <div class="container pull-left">
    <div class="row">
      <div class="span2">
        <div>
          <ul class="nav nav-list">
            <li class="nav-header">pala</li>
  <li {% if page.permalink == "/" %} class="active" {% endif %}><a href="/">主页</a></li>
  <li {% if page.permalink == "/archive/" %} class="active" {% endif %}><a href="/archive/">存档</a></li>
  <li {% if page.permalink == "/search/" %} class="active" {% endif %}><a href="/search/">搜索</a></li>
  <li {% if page.permalink == "/about/" %} class="active" {% endif %}><a href="/about/">关于</a></li>
          </ul>
        </div><!--/.well -->
      </div><!--/span-->
      <div class="span8">
        {{ content }}
        <footer>
          <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Bootstrap</a> and <a href="http://pages.github.com/">GitHub</a> | <a href="https://github.com/pala/pala.github.com">pala Theme</a> by <a href="http://ztpala.com">Tao Zhang</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
        </footer>
      </div>
    </div><!--/row-->
  </div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap-transition.js"></script>
<script src="/assets/js/bootstrap-alert.js"></script>
<script src="/assets/js/bootstrap-modal.js"></script>
<script src="/assets/js/bootstrap-dropdown.js"></script>
<script src="/assets/js/bootstrap-scrollspy.js"></script>
<script src="/assets/js/bootstrap-tab.js"></script>
<script src="/assets/js/bootstrap-tooltip.js"></script>
<script src="/assets/js/bootstrap-popover.js"></script>
<script src="/assets/js/bootstrap-button.js"></script>
<script src="/assets/js/bootstrap-collapse.js"></script>
<script src="/assets/js/bootstrap-carousel.js"></script>
<script src="/assets/js/bootstrap-typeahead.js"></script>
<script src="/assets/js/google-code-prettify/prettify.js"></script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', '{{site:googleAnalyticsID}}']);
_gaq.push(['_trackPageview']);
(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>
</body>
</html>

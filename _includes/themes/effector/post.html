<div class="wrapper">
<article>
<h1><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a> <small class="pull-left">{{ page.date | date:"%b %d, %Y" }}</small></h1>
{{ content }}
</article>
<div>
{% for tag in page.tags %}
    <a class="label" href="/tag/#{{ tag }}">{{ tag }}</a>
{% endfor %}</div>
<ul class="pager">
    {% if page.previous %}
    <li class="previous">
    <a href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
    </li>
    {% endif %}
    {% if page.next %} 
    <li class="next">
    <a href="{{ page.next.url }}" class="pull-right">{{ page.next.title }} &rarr;</a>
    </li>
    {% endif %}   
</ul>

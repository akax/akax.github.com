<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}"/>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/effector.css">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml" />
</head>
<body onload="prettyPrint()">

  <div class="container">
      <h1 class="sitename">Tao</h1>
      <div class="nav">
<a href="/">HOME</a>
<a href="/archive/">ARCHIVE</a>
<a href="https://twitter.com/#!/ztpala">TWITTER</a>
</div>
{{ content }}
<footer>
  <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Bootstrap</a> and <a href="http://pages.github.com/">GitHub</a> | <a href="https://github.com/pala/pala.github.com">Effector Theme</a> by <a href="http://ztpala.com">Tao Zhang</a> | <span class="label label-success">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small></p>
  <!-- inspired by http://effectortheme.tumblr.com/ -->
</footer>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/google-code-prettify/prettify.js"></script>
{% if page.url != "/" %}
<script>
$(function(){
  $(document).keydown(function(e) {
    var url = false;
        if (e.which == 37 || e.which == 74) {  // Left arrow key code
            {% if page.previous %}
        url = '{{page.previous.url}}';
        {% endif %}
        }
        else if (e.which == 39 || e.which == 75) {  // Right arrow key code
            {% if page.next %}
        url = '{{page.next.url}}';
        {% endif %}
        }
        if (url) {
            window.location = url;
        }
  });
})
</script>
{% endif %}
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', '{{site:googleAnalyticsID}}']);
_gaq.push(['_trackPageview']);
(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>
</body>
</html>
